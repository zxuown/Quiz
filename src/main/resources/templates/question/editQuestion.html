<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" xmlns:th="http://www.thymeleaf.org">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    <title>Edit question</title>
</head>
<body>
<div th:replace="/fragments/layout::nav"></div>
<div class="container">
    <form method="post" th:action="@{/question/edit-question}" th:object="${question}" enctype="multipart/form-data">
        <input type="hidden" th:field="*{id}">
        <input type="hidden" th:field="*{quiz}">
        <input type="hidden" th:field="*{user}">
        <div class="form-group">
            <label>Title</label>
            <input type="text" class="form-control" th:field="*{title}" placeholder="Enter title">
        </div>
        <div class="form-group">
            <input type="hidden" th:field="*{imgUrl}">
            <label>Image</label>
            <input type="file" class="form-control" name="image" accept=".jpg,.png,.jpeg">
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
    </form>
</div>
</body>
</html>
